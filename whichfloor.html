<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var maximum_stories = 100;
      var userstring = prompt("On what floor is ur office: ");
      var usernum = parseInt(userstring, 10);

      while (usernum > maximum_stories) {
        console.log ("you entered:" + usernum + "but there are only " + maximum_stories + "floors in this building.Try again");
        //sending the user an error message bc it is not satisfied
        var userstring = prompt("you entered:" + usernum + "but there are only " + maximum_stories + "floors in this building.Try again: " );
        var usernum = parseInt(userstring, 10);
        // give the user another chance to satisfy the condition
      }
        console.log("congratulations! " + usernum);
    </script>

  </body>
</html>
